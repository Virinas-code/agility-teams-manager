<!DOCTYPE html>
 <html>
  <head>
   <title>Agility Teams Manager - Classement des équipes</title>
   <meta charset="utf-8" />
  </head>
  <body>
   <table>
    <thead>
     <tr>
      <th>Pos.</th>
      <th>Nom de l'équipe</th>
      <th>Points</th>
     </tr>
    </thead>
    <tbody>
     {% for team in ranked_teams %}
     <tr>
      <th>{{ loop.index }}</th>
      <th>{{ team[0] }}</th>
      <th>{{ team[3] }}</th>
     </tr>
     {% endfor %}
    </tbody>
   </table>
  </body>
 </html>
<!--END -->
